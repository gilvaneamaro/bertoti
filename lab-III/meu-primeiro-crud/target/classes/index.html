<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio para Envio de JSON</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="index.js">
</head>
<body>
<header>
    <h2>Cadastro de aparelhos</h2>
</header>
<main>
    <form id="form">
        <h2>Cadastrar Aparelho</h2>
        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo"><br>
        <label for="marca">Marca:</label><br>
        <input type="text" id="marca" name="marca"><br>
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br><br>
        <button type="button" onclick="enviarJSON()">Cadastrar</button>
        <button type="button" onclick="listarAparelhos()">Atualizar</button>
        <button type="button" onclick="">Deletar</button>

        <div id="mensagem"></div>
    </form>


    <div id="info">
        <h1>Listar aparelhos</h1>
        <table id="table" style="display:none;">
            <thead>
            <tr>
                <th>Modelo</th>
                <th>Marca</th>
                <th>ID</th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
        <button id="mostrar-aparelhos">Mostrar Aparelhos</button>
    </div>

</main>

    <script src="index.js"></script>

</body>
</html>
